<h1 mat-dialog-title>Delete Assignment</h1>
<mat-dialog-content class="mat-typography">
<h3>You are about to delete an Assignment. This action can not be reversed.</h3>
<h3><b>Are you sure you want to DELETE this Assignment?</b></h3>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true"  color="warn">Delete</button>
</mat-dialog-actions>
